    <style>

        button:hover {

        .todo-list {

        }

        .todo-item {
            background: #f8f9fa;

            display: flex;

            transition: all 0.3s;

        .todo-item:hover {

        .todo-item.completed {

        }

        .todo-item.completed .todo-text {

        }

        .checkbox {
            width: 24px;

            cursor: pointer;
        }

        .todo-text {
            flex: 1;

        }

        .timer {
            display: flex;

        }

        .time-display {
            font-weight: bold;

        }

        .timer-btn {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 8px;
        }

        .timer-btn.active {
            background: #48bb78;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #f56565;
            font-size: 14px;
        }

        .praise-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .praise-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounce 0.5s;
        }

        .praise-content h2 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .praise-content p {
            font-size: 1.2em;
            color: #333;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š å‹‰å¼·Todo & æ™‚é–“è¨˜éŒ²</h1>
            <p>ã‚¿ã‚¹ã‚¯ã‚’å®Œäº†ã—ã¦ã€å‹‰å¼·æ™‚é–“ã‚’è¨˜éŒ²ã—ã‚ˆã†ï¼</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>ä»Šæ—¥ã®å‹‰å¼·æ™‚é–“</h3>
                <p id="todayTime">0åˆ†</p>
            </div>
            <div class="stat-card">
                <h3>å®Œäº†ã—ãŸã‚¿ã‚¹ã‚¯</h3>
                <p id="completedCount">0å€‹</p>
            </div>
            <div class="stat-card">
                <h3>åˆè¨ˆå‹‰å¼·æ™‚é–“</h3>
                <p id="totalTime">0åˆ†</p>
            </div>
        </div>

        <div class="main-card">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›...">
                <button onclick="addTodo()">è¿½åŠ </button>
            </div>
            <ul class="todo-list" id="todoList"></ul>
        </div>
    </div>

    <div class="praise-modal" id="praiseModal">
        <div class="praise-content">
            <h2>ğŸ‰ ç´ æ™´ã‚‰ã—ã„ï¼</h2>
            <p id="praiseText"></p>
        </div>
    </div>

    <script>
        const praiseMessages = [
            'ã‚ˆãé ‘å¼µã‚Šã¾ã—ãŸï¼ãã®èª¿å­ã§ã™ï¼',
            'ç´ æ™´ã‚‰ã—ã„é€²æ­©ã§ã™ã­ï¼',
            'å®Œç’§ã§ã™ï¼ç¶™ç¶šã¯åŠ›ãªã‚Šï¼',
            'ã™ã”ã„ï¼ç€å®Ÿã«é€²ã‚“ã§ã„ã¾ã™ã­ï¼',
            'æœ€é«˜ã§ã™ï¼ã“ã®å‹¢ã„ã§é ‘å¼µã‚Šã¾ã—ã‚‡ã†ï¼',
            'ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼è‡ªåˆ†ã‚’è¤’ã‚ã¦ã‚ã’ã¦ãã ã•ã„ï¼',
            'ã‚„ã‚Šã¾ã—ãŸã­ï¼ä¸€æ­©ãšã¤å‰é€²ã—ã¦ã„ã¾ã™ï¼'
        ];

        let todos = [];
        let timers = {};

        async function loadData() {
            try {
                const result = await window.storage.get('study-todos');
                if (result) {
                    todos = JSON.parse(result.value);
                }
            } catch (e) {
                todos = [];
            }
            renderTodos();
            updateStats();
        }

        async function saveData() {
            try {
                await window.storage.set('study-todos', JSON.stringify(todos));
            } catch (e) {
                console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', e);
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            todos.push({
                id: Date.now(),
                text: text,
                completed: false,
                studyTime: 0,
                createdAt: new Date().toISOString()
            });
            
            input.value = '';
            saveData();
            renderTodos();
            updateStats();
        }

        function toggleComplete(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            if (timers[id]) {
                toggleTimer(id);
            }
            
            todo.completed = !todo.completed;
            
            if (todo.completed) {
                showPraise();
            }
            
            saveData();
            renderTodos();
            updateStats();
        }

        function toggleTimer(id) {
            if (timers[id]) {
                clearInterval(timers[id].interval);
                delete timers[id];
                saveData();
            } else {
                timers[id] = {
                    interval: setInterval(() => {
                        const todo = todos.find(t => t.id === id);
                        if (todo) {
                            todo.studyTime++;
                            saveData();
                            updateTimerDisplay(id);
                            updateStats();
                        }
                    }, 60000),
                    startTime: Date.now()
                };
            }
            renderTodos();
        }

        function updateTimerDisplay(id) {
            const todo = todos.find(t => t.id === id);
            const display = document.getElementById(`time-${id}`);
            if (display && todo) {
                display.textContent = `${todo.studyTime}åˆ†`;
            }
        }

        function deleteTodo(id) {
            if (timers[id]) {
                clearInterval(timers[id].interval);
                delete timers[id];
            }
            todos = todos.filter(t => t.id !== id);
            saveData();
            renderTodos();
            updateStats();
        }

        function formatTime(minutes) {
            if (minutes < 60) return `${minutes}åˆ†`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}æ™‚é–“${mins}åˆ†`;
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const isTimerActive = !!timers[todo.id];
                
                li.innerHTML = `
                    <input type="checkbox" class="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleComplete(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <div class="timer">
                        <span class="time-display" id="time-${todo.id}">${todo.studyTime}åˆ†</span>
                        <button class="timer-btn ${isTimerActive ? 'active' : ''}" 
                                onclick="toggleTimer(${todo.id})"
                                ${todo.completed ? 'disabled' : ''}>
                            ${isTimerActive ? 'â¸ åœæ­¢' : 'â–¶ é–‹å§‹'}
                        </button>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">å‰Šé™¤</button>
                `;
                
                list.appendChild(li);
            });
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayTodos = todos.filter(t => new Date(t.createdAt).toDateString() === today);
            const todayTime = todayTodos.reduce((sum, t) => sum + t.studyTime, 0);
            const totalTime = todos.reduce((sum, t) => sum + t.studyTime, 0);
            const completedCount = todos.filter(t => t.completed).length;
            
            document.getElementById('todayTime').textContent = formatTime(todayTime);
            document.getElementById('totalTime').textContent = formatTime(totalTime);
            document.getElementById('completedCount').textContent = `${completedCount}å€‹`;
        }

        function showPraise() {
            const modal = document.getElementById('praiseModal');
            const text = document.getElementById('praiseText');
            const message = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
            
            text.textContent = message;
            modal.style.display = 'flex';
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 2000);
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        loadData();
    </script>
</body>
